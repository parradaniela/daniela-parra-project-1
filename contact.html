<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuary Helpers Home</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/ba2116d7b2.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Skip Link -->
    <a href="#main-contact-content" class="skipLink">Skip to main content</a>
    <header class="contact-header">
        <div class="global-header wrapper">
            <!-- Headings -->
            <div class="global-headings">
                <h3 class="logo"><span class="block-span">Sanctuary</span> Helpers</h3>
                <h2>Get in touch</h2>
            </div>
            <!-- Nav -->
            <nav>
                <ul class="global-nav-ul">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html/#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html" class="underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-contact-content">
        <div class="wrapper">
            <!-- Contact form section -->
            <form action="#" class="form contact-form">
                <fieldset>
                    <div>
                        <!-- Name field -->
                        <input type="text" id="contact-form-name" name="contact" placeholder="Name" required>
                        <label for="contact-form-name" name="contact" class="sr-only">Name</label>

                        <!-- Email field -->
                        <input type="email" id="contact-form-email" name="contact" placeholder="Email address" required>
                        <label for="contact-form-name" name="contact" class="sr-only">Email Address</label>
                    </div>
                    <textarea name="contact" id="contact-form-textarea" cols="30" rows="10" placeholder="Message"></textarea>
                    <button class="btn">Submit</button>
                </fieldset>
            </form>

            <div class="contact-socials">
                <!-- Socials navigation -->
                <nav class="contact-socials-nav">
                    <ul>
                        <!-- Facebook -->
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <!-- Instagram -->
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a></i>
                        </li>
                        <!-- Twitter -->
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a></i>
                        </li>
                        <!-- Whatsapp -->
                        <li>
                            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        </li>
                    </ul>
                </nav>

                <!-- Contact info -->
                <ul class="contact-socials-text">
                    <li><p>info@email.com</p></li>
                    <li><p>123 - 456 - 7890</p></li>
                    <li><p>123 Queen Street West,</p></li>
                    <li><p>Unit 10</p></li>
                    <li><p>Toronto, Ontario</p></li>
                    <li><p>M5V2D5</p></li>
                </ul>
            </div> <!-- END .contact-socials-->
        </div> <!-- END .wrapper-->
    </main>
    <footer class="global-footer">
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
</body>
</html>
